<app-navbar [links]="links"></app-navbar>


<div class="container-fluid pt-10">
    <div class="row mb-5">

        <div class="col-12 col-sm-6 col-md-3" *ngFor="let card of cards">
            <a [routerLink]="card.url">
                <div class="card text-white mb-3" ngClass="card-{{card.color}}">
                    <div class="card-body d-flex justify-content-between align-items-end">
                        <div class="card-number">
                            <div class="h3 m-0">{{card.title}}</div><small><strong>{{card.subtitle}}</strong></small>
                        </div>
                        <!-- <div class="card-description text-right"><small>235K</small><br /><small>22.48%</small></div> -->
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
